<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error - Logique</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <!-- Fixed Header -->
    <header class="header">
      <div class="header-left">
        <div class="logo">
          <a href="/" style="color: inherit; text-decoration: none;">
            <span>Logique</span>
          </a>
        </div>
      </div>

      <div class="header-right">
        <a href="/" class="header-btn" title="Back to Dashboard">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5"/>
            <path d="M12 19l-7-7 7-7"/>
          </svg>
          Dashboard
        </a>
      </div>
    </header>

    <div class="main-content" style="padding-top: 64px;">
      <div style="display: flex; align-items: center; justify-content: center; height: calc(100vh - 64px); flex-direction: column; text-align: center; padding: 40px;">
        <div style="background: #2a2a2a; border-radius: 12px; padding: 40px; border: 1px solid #3a3a3a; max-width: 600px;">
          <div style="color: #ef4444; margin-bottom: 24px;">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin: 0 auto;">
              <circle cx="12" cy="12" r="10"/>
              <line x1="15" y1="9" x2="9" y2="15"/>
              <line x1="9" y1="9" x2="15" y2="15"/>
            </svg>
          </div>
          
          <h1 style="color: #ffffff; font-size: 24px; font-weight: 600; margin-bottom: 16px;">
            Something went wrong
          </h1>
          
          <p style="color: #888; font-size: 16px; line-height: 1.6; margin-bottom: 32px;">
            {{ error }}
          </p>
          
          <div style="display: flex; gap: 16px; justify-content: center; flex-wrap: wrap;">
            <a href="/" class="btn btn-primary">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                <polyline points="9,22 9,12 15,12 15,22"/>
              </svg>
              Go to Dashboard
            </a>
            
            <button class="btn btn-secondary" onclick="window.location.reload()">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                <path d="M21 3v5h-5"/>
                <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                <path d="M3 21v-5h5"/>
              </svg>
              Try Again
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
